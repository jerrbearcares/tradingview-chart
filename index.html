<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Advanced TradingView Chart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .tradingview-widget-container {
      height: 100vh;  /* Full viewport height */
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- TradingView Advanced Chart Widget BEGIN -->
  <div class="tradingview-widget-container" style="height:100%;width:100%">
    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Track all markets on TradingView</span>
      </a>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    {
      "autosize": true,
      "symbol": "NASDAQ:AAPL",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "withdateranges": true,
      "hide_side_toolbar": false,
      "allow_symbol_change": true,
      "calendar": false,
      "studies": [
        "STD;Bollinger_Bands",
        "STD;Smoothed%1Moving%1Average",
        "STD;Smoothed%1Moving%1Average",
        "STD;VWAP"
      ],
      "studies_overrides": {
        "smoothed moving average.input.length": "5",
        "smoothed moving average.input.length.1": "20"
      },
      "support_host": "https://www.tradingview.com"
    }
    </script>
  </div>
  <!-- TradingView Advanced Chart Widget END -->
  
  <script>
    // OPTIONAL: Dynamic symbol override via URL parameter.
    // If a URL parameter "symbol" is provided, reload the page with that symbol.
    (function() {
      function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var url = window.location.href;
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        var results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
      var symbol = getParameterByName('symbol');
      if (symbol) {
        window.location.href = window.location.pathname + "?symbol=" + symbol;
      }
    })();
  </script>
</body>
</html>
